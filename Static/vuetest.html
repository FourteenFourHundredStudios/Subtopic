<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" type="text/css" href="/static/Card.css"/>
<link rel="stylesheet" type="text/css" href="/static/Elements.css"/>
<script src="/static/jquery.js"></script>

<div id="app" style="padding:20px;width:30%;">
 <!-- <h1 v-for="i in subtopics">{{ i.topic }}</h1> -->

    <div style="width:100%;margin-bottom:0px;text-overflow: ellipsis;">
        <h1 style="display: inline-block;">{{ supertopic.topic }} </h1>
    </div>


    <div class="card">

        <div class="cardBody" style="">
        

            <div v-for="topic in subtopics" class="CardContainer" id="" onClick="loadOptions(this,'<%=topic.id%>',event)" >

                 <a onClick="loadSubtopic('#subtopicPane',{topic:'<%= topic.id %>'},true,event);"> 
                    {{ topic.topic }}
                </a>

                <div class="cardContent">
                    {{ topic.body }}
                </div>
                <hr>

            </div>

            <center><button onClick="showMore('<%= supertopic.id %>')" class="button" style="color:rgb(34,224,151)">Show More</button></center>

        </div>
    </div>
        
</div>


<script type="text/javascript">


    var app = new Vue({
        el: '#app',
        data: {
            subtopics: [],
            supertopic: "loading..."
        }
    });


    $.post("/subtopicVue",{topic:"supertopic"},function(data){
       // console.log(data);
        app.subtopics=data.topics;
        app.supertopic=data.supertopic;
    });


</script>
